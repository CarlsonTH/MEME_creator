<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/file.css">
    <title>Your Meme Generator</title>
</head>
<body>
    <div class="container">
        
        <div class="left-container">
            <h1>MemeCreator vs.by ThC</h1>
            <label for="imageUrl">URL de l'image:</label>
            <input type="text" id="imageUrl" placeholder="Entrez l'URL de l'image">
            <button onclick="validateImage()">Valider Image</button>

            <label for="topText">Texte en haut:</label>
            <input type="text" id="topText" placeholder="Entrez le texte en haut">
            <button onclick="validateTopText()">Valider Texte</button>
            
            <label for="fontFamily">Police:</label>
            <select id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
                <option value="Verdana">Verdana</option>
                <option value="Georgia">Georgia</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Impact">Impact</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Arial Black">Arial Black</option>
                <option value="Lucida Console">Lucida Console</option>
                <option value="Palatino Linotype">Palatino Linotype</option>
                <option value="Book Antiqua">Book Antiqua</option>
                <option value="Arial Narrow">Arial Narrow</option>
                <option value="Garamond">Garamond</option>
                <option value="Copperplate">Copperplate</option>
                <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
                <option value="Century Gothic">Century Gothic</option>
                <option value="Bauhaus 93">Bauhaus 93</option>
                <option value="Brush Script MT">Brush Script MT</option>
            </select>

            <label for="fontSize">Taille du texte:</label>
            <select id="fontSize">
                <option value="12px">12px</option>
                <option value="16px">16px</option>
                <option value="18px">18px</option>
                <option value="20px">20px</option>
                <option value="24px">24px</option>
                <option value="28px">28px</option>
                <option value="32px">32px</option>
                <option value="36px">36px</option>
                <option value="40px">40px</option>
                <option value="48px">48px</option>
                <option value="56px">56px</option>
                <option value="64px">64px</option>
                <option value="72px">72px</option>
                <option value="80px">80px</option>
                <option value="96px">96px</option>
                <option value="120px">120px</option>
                <option value="144px">144px</option>
                <option value="160px">160px</option>
                <option value="192px">192px</option>
                <option value="240px">240px</option>
            </select>

            <label for="textColor">Couleur du texte:</label>
            <input type="color" id="textColor" value="#000000">
            
            <button onclick="validateText()">Valider Texte Complet</button>
        </div>

        <div class="right-container" id="resizableContainer">
            <div id="memePreview"></div>
            <div id="resizeHandle" onmousedown="startResizing(event)"></div>
        </div>
    </div>

    <script src="./js/file.js"></script>
</body>
</html>
